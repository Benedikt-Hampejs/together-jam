<div class="section-grey">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Kontaktiere uns</h2>
                <p>Falls du fragen bezÃ¼glich des Events hast oder uns beauftragen mÃ¶chtest, kontaktiere uns.</p>
            </div>
            <div class="col-md-7">
                <form role="form" (ngSubmit)="sendRequest()" #form="ngForm">
                    <!-- Name -->
                    <div class="form-group label-floating">
                    <label class="control-label" for="name">Name *</label>
                    <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name" [(ngModel)]="mail.name">
                    <div class="help-block with-errors"></div>
                    </div>
                    <!-- email -->
                    <div class="form-group label-floating">
                    <label class="control-label" for="email">Email *</label>
                    <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email" [(ngModel)]="mail.email">
                    <div class="help-block with-errors"></div>
                    </div>
                    <!-- Subject -->
                    <div class="form-group label-floating">
                    <label class="control-label">Subject *</label>
                    <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject" [(ngModel)]="mail.subject">
                    <div class="help-block with-errors"></div>
                    </div>
                    <!-- Message -->
                    <div class="form-group label-floating">
                        <label for="message" class="control-label">Message *</label>
                        <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message" [(ngModel)]="mail.message"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Form Submit -->
                    <button class="btn btn-primary" type="submit" id="form-submit" [disabled]="!form.valid">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
